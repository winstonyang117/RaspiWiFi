<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/app.css') }}">
    <title>RaspiWiFi Setup</title>
  </head>
  <script>
    function enable_text(status)
    {
      status=!status;	
      document.wifi.username.disabled = status;
    }
  </script>

  <script>
    function myConfirmation(){
      var ssid = document.getElementById("ssid").value;
      var username = document.getElementById("username").value;   
      var wifi_key = document.getElementById("wifi_key").value; 
      var getConfirm = confirm('Have you double checked the ssid:[' + ssid + '] with password:[' + wifi_key + '] and the username:[' + username + ']');
      if(getConfirm == true){
        alert("Your device will restart in 5s...Then you will get connected.");
        return true;
        }else{
        alert("Please try it again");
        return false;
      }
    }
  </script>

  
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
